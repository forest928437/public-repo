<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>検知結果 -DEMO-</title>
    <!-- Bootstrap CSSの追加 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .card {
            margin-top: 20px;
        }
        .card-body img {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">検知結果</h2>
        <!-- 検知結果が成功した場合のメッセージ -->
        <div class="alert alert-success" role="alert">
            車の台数が正常に検知されました！
        </div>
        <!-- 検知結果を表示するカード -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">検知結果詳細</h5>
                <p class="card-text">ここに検知された車の台数やその他の情報を表示します。</p>
                <h1>検出された車の数: {{ car_num }}</h1>
                <img src="{{ image_path }}" alt="検出結果" />
                <div>{{ result_df_html|safe }}</div>
            </div>
        </div>
        <!-- 戻るボタン -->
        <a href="/" class="btn btn-primary mt-3">ホームに戻る</a>
    </div>
    <!-- BootstrapのJavaScriptと依存関係 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
